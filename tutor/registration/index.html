<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title id="title"></title>
    <link rel="stylesheet" href="/tutor/registration/index.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script type"text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/tutor/registration/index.js"></script>
  </head>
  <body>
    <p id="js-warning">This page requires JavaScript to operate. Please enable
    JavaScript and refresh the page.</p>

    <div id="login">
      <p id="ac-header">View or edit your registration by entering your access code:</p>
      <div id="ac-fields">
      <input class="ac-input" size="4" maxlength="4"/>&mdash;
      <input class="ac-input" size="4" maxlength="4"/>&mdash;
      <input class="ac-input" size="4" maxlength="4"/>&mdash;
      <input class="ac-input" size="4" maxlength="4"/>
      <p class="button" id="ac-submit">Submit</p>
      <div id="ac-loader" class="loader"></div>
      <br>
      <p class="status"></p>
      </div>
    </div>
    <div id="session-info">
      <p id="datetime"></p><br>
      <p class="button" id="back">üóì Back to Calendar</p>
      <br>
    <div id="credentials-block"></div>
      <p class="button" id="add-student">+ Add Another Student</p>
      <br>
      <p id="meeting-type">Meeting Type:</p>
      <br>
    <input id="in-person" class="radio" type="radio" name="remote" value="false"/>
    <label class="radio-label" id="in-person-label" for="in-person">In Person</label>
    <br>
    <input id="remote" class="radio" type="radio" name="remote" value="true"/>
    <label class="radio-label" for="remote">Remote (via Zoom)</label><br>
    <br>
    <label for="topic">What general topic can I help you with?</label><br>
    <select id="topic" name="topic">
      <option value="0" selected>Select a Topic...</option>
      <option value="1">Introductory Programming</option>
      <option value="2">Data Structures and Algorithms</option>
      <option value="3">Discrete Mathematics and Introductory CS Theory</option>
      <option value="4">Differential and Integral Calculus</option>
      <option value="5">Matrices and Linear Algebra</option>
      <option value="6">Probability and Statistics</option>
      <option value="7">Systems Programming in Unix</option>
      <option value="8">Computer Architecture</option>
      <option value="9">Databases and Storage Technologies</option>

      <option value="10">Operating Systems</option>
      <option value="11">Theoretical Algorithms</option>
      <option value="12">Computer and Wireless Networking</option>
      <option value="13">Distributed Systems</option>
      <option value="14">Computer and Network Security</option>
      <option value="15">Machine Learning</option>
      <option value="16">Blockchains and Decentralization</option>
      <option id="opt-other" value="17">Other (Please specify)</option>
    </select>
    <br>
    <br>
    <label for="other" type="text" maxlength="64">If "Other", please specify:</label><br>
    <input id="other"/><br>
    <br>
    <label for="description">What are your goals for our session? If there is a
    specific assignment you would like help with or an exam you're preparing
    for, please be specific about the topics covered. Providing good details
    here enables me to better prepare for our session.</label>
    <br>
    <textarea id="description" name="description" cols="40" rows="5" type="text"
    maxLength="512"></textarea><br>
    <br>
      <label id="languages-label" for="languages">If your class involves programming, what
      programming language(s) are you using? (Leave blank if N/A)</label><br>
      <input id="languages" type="text" maxLength="48"/>
      <br>
      <p class="button" id="submit">Register ‚úì</p>
      <p class="button" id="cancel">Cancel Registration ‚ùå</p>
      <p class="status"></p>
      <div id="loader" class="loader"></div>
      </div>

  </body>
 </html>
